name: Tests

on:
  pull_request:
    branches:
      - main
      - 'release/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: macOS (Swift 6.2)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  test-linux:
    name: Linux x86_64 (Swift 6.2)
    runs-on: ubuntu-latest
    container:
      image: swift:6.2-bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-spm-

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
